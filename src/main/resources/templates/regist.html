<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
	<title>Hello</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=500">
	<link th:href="@{/css/loginCommon.css}" rel="stylesheet" type="text/css">
  </head>
  <body>
	<form type="submit" method="post" action="/memo/update" autocomplete="off">
		<div><h2>会員登録</h2></div>
		<div><input type="text" name="userName" placeholder="ニックネーム" th:value="${userName}"></div>
		<div><input type="text" name="userId" placeholder="ユーザID" th:value="${userId}"></div>
		<div><input type="password" name="password" placeholder="パスワード"></div>
		<div><input class="submit" type="submit" value="登録"></div>
		<div class="alert_message"><p th:if="${message != null}" th:text="${message}"></p></div>
	</form>
	<div style="padding:10px"><a href="/memo">戻る</a></div>

  </body>
</html>
